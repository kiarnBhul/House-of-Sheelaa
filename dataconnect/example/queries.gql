mutation CreatePublicList($name: String!, $description: String!) @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  list_insert(data: {
    name: $name,
    description: $description,
    isPublic: true,
    createdAt_expr: "request.time",
    updatedAt_expr: "request.time",
    userId_expr: "uuidV4()"
  })
}

query ListPublicLists @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  lists(where: {isPublic: {eq: true}}) {
    id
    name
    description
  }
}

mutation AddMovieToList($listId: UUID!, $movieId: UUID!, $position: Int!, $note: String) @auth(level: USER) {
  listItem_insert(data: {
    listId: $listId,
    movieId: $movieId,
    position: $position,
    note: $note
  })
}

query GetMyWatchHistory @auth(level: USER) {
  watches(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    movie {
      id
      title
      year
    }
    watchDate
    location
  }
}